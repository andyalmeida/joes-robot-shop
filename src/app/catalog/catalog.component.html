<div class="container">
    <div class="filters">
      <a class="button" (click)="filter = 'Heads'">Heads</a>
      <a class="button" (click)="filter = 'Arms'">Arms</a>
      <a class="button" (click)="filter = 'Torsos'">Torsos</a>
      <a class="button" (click)="filter = 'Bases'">Bases</a>
      <a class="button" (click)="filter = ''">All</a>
    </div>
  
    <ul class="products">
      @for (product of getFilteredProducts(); track product.id) {
        <li class="product-item">
          <bot-product-details [product]="product" />
        </li>
      } @empty {
        <li class="product-item">
          <div class="product">
            <div class="product-details">
              <div class="name">No products found</div>
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
